<div *ngIf="isSignedin">
  <div class="text-right">
  <p>Добро пожаловать, {{ signedinUser }}!</p>
  <button (click)="doSignout()" class="btn btn-light">Выйти</button>
  </div>
  <p></p>
<div class="container">
  <div class="card">
    <h3 class="text-center">Список пользователей</h3>
    <nav class="navbar navbar-expand-sm">
      <button (click)="createPerson()" class="btn btn-info">Добавить пользователя</button>
    </nav>
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Email</th>
          <th>Роль</th>
          <th>Статус</th>
          <th>Действие</th>
        </thead>
        <tbody>
        <tr *ngFor="let person of persons">
          <td>{{person.first_name}}</td>
          <td>{{person.last_name}}</td>
          <td>{{person.email}}</td>
          <td>{{person.role}}</td>
          <td>{{person.status}}</td>
          <td>
            <button (click)="updatePerson(person.id)" class="btn btn-info">Редактировать</button>
            <button (click)="deletePerson(person.id)" class="btn btn-danger" style="margin-left: 10px">Удалить</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
