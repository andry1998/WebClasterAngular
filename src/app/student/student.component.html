<div *ngIf="isSignedin">
  <div class="text-right">
    <p>Welcome back, {{ signedinUser }}!</p>
    <button (click)="doSignout()" class="btn btn-info">Sign out</button>
  </div>
  <p></p>

  <div class="container">
    <div class="card">
      <h3 class="text-center">Student List</h3>
      <nav class="navbar navbar-expand-sm">
        <button (click)="createStudent()" class="btn btn-info">Add student</button>
      </nav>
      <div class="card-body">
        <table class="table table-striped table-bordered table-hover">
          <thead>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <!--          <th>Password</th>-->
          <th>Study group</th>
          <th>Action</th>
          </thead>
          <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.email}}</td>
            <!--          <td>{{person.password}}</td>-->
            <td>{{student.study_group}}</td>
            <td>
              <button (click)="updateStudent(student.id)" class="btn btn-info">Update</button>
              <button (click)="deleteStudent(student.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
