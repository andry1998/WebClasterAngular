<div *ngIf="isSignedin">
  <div class="text-right">
    <p>Добро пожаловать, {{ signedinUser }}!</p>
    <button (click)="doSignout()" class="btn btn-light">Выйти</button>
  </div>
  <p></p>

  <div class="container">
    <div class="card">
      <h3 class="text-center">Список студентов</h3>
      <nav class="navbar navbar-expand-sm">
        <button (click)="createStudent()" class="btn btn-info">Добавить студента</button>
      </nav>
      <div class="card-body">
        <table class="table table-striped table-bordered table-hover">
          <thead>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Email</th>
          <th>Учебная группа</th>
          <th>Действие</th>
          </thead>
          <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.study_group}}</td>
            <td>
              <button (click)="updateStudent(student.id)" class="btn btn-info">Редактировать</button>
              <button (click)="deleteStudent(student.id)" class="btn btn-danger" style="margin-left: 10px">Удалить</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
