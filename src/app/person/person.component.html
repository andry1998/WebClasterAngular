<div *ngIf="isSignedin">
  <div class="text-right">
  <p>Welcome back, {{ signedinUser }}!</p>
  <button (click)="doSignout()" class="btn btn-light">Sign out</button>
  </div>
  <p></p>
<div class="container">
  <div class="card">
    <h3 class="text-center">Persons List</h3>
    <nav class="navbar navbar-expand-sm">
      <button (click)="createPerson()" class="btn btn-info">Add person</button>
    </nav>
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
<!--          <th>Password</th>-->
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </thead>
        <tbody>
        <tr *ngFor="let person of persons">
          <td>{{person.id}}</td>
          <td>{{person.first_name}}</td>
          <td>{{person.last_name}}</td>
          <td>{{person.email}}</td>
<!--          <td>{{person.password}}</td>-->
          <td>{{person.role}}</td>
          <td>{{person.status}}</td>
          <td>
            <button (click)="updatePerson(person.id)" class="btn btn-info">Update</button>
            <button (click)="deletePerson(person.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
